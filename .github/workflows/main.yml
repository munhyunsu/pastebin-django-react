name: CICD basic

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy
    runs-on: [ self-hosted ]
    steps:
      - name: Kill running servers
        run: |
          sudo supervisorctl stop django
          sudo supervisorctl stop react
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run
        run: |
          cd ${GITHUB_WORKSPACE}
          echo $(pwd)
          cd backend
          echo $(pwd)
          python3 -m venv venv
          source venv/bin/activate
          pip3 install --upgrade -r requirements.txt
          python3 manage.py migrate
          sudo supervisorctl start django
          deactivate
          cd ../frontend
          npm install
          PUBLIC_URL="/pastebin"
          echo PUBLIC_URL=${PUBLIC_URL} > .env
          sudo supervisorctl start react

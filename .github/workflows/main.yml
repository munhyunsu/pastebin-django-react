name: CICD basic

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy
    runs-on: [ self-hosted ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run
        run: |
          cd ${GITHUB_WORKSPACE}
          echo $(pwd)
          if [ $(ps aux | grep ' [p]ython3 manage.py runserver' | awk '{print $2}') ]; then
            kill -2 $(ps aux | grep ' [p]ython3 manage.py runserver' | awk '{print $2}') &> /dev/null
          fi
          if [ $(ps aux | grep ' [n]pm start' | awk '{print $2}') ]; then
            kill -2 $(ps aux | grep ' [n]pm start' | awk '{print $2}') &> /dev/null
          fi
          cd backend
          echo $(pwd)

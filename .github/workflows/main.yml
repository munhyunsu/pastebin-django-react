name: CICD basic

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy
    runs-on: [ self-hosted ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run
        run: |
          cd ${{ github.event.repository.name }}
          pwd
          kill -2 $(ps aux | grep ' [p]ython3 manage.py runserver' | awk '{print $2}') &> /dev/null
          kill -2 $(ps aux | grep ' [n]pm start' | awk '{print $2}') &> /dev/null
          cd backend
          source venv/bin/activate
          nohub python3 manage.py runserver &
          deactivate
          cd ../frontend
          nohub npm start &
